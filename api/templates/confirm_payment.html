<!DOCTYPE html>
<html lang="en">
    {% include "./partials/head.html" %}
<body>
    {% include "./partials/header.html" %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 class="text-center mb-4">Make Payment</h1>
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <form class="form" action="/payment_confirmed" method="POST">
                                <div class="row">
                                    <div class="form-group mt-4">
                                        <label for="episode">Choice episode to pay</label>
                                        <select class="form-select" name="episode">
                                            {% for episode in episodes %}
                                                <option value="{{episode['number']}}">{{episode['number']}}. {{episode['name']}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group mt-4">
                                        <label for="price">Price</label>
                                        <div class="row">
                                            <div class="col-7">
                                                <input required name="price" class="form-control" type="number" min="0">
                                            </div>
                                            <div class="col-5">
                                                <button class="btn btn-primary col-12" type="submit">Payout</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h1 class="text-center mb-5">Reserved Episodes</h1>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">#Season</th>
                                <th scope="col">#Episode</th>
                                <th scope="col">Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for episode in episodes %}
                                <tr>
                                    <td>{{ episode["season"] }}</td>
                                    <td>{{ episode["number"] }}</td>
                                    <td>{{ episode["name"] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    {% include "./partials/footer.html" %}
</body>
</html>
